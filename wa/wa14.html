<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamFybzYzMzIiLCJhIjoiY2xnd2UwN2h0MWptZTNucWlsY2RpYjhlNCJ9.irzMmHh7wZ7wGnK4w4TNRw';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/jaro6332/clh0wb52h00gk01qr27isdl27', // style URL
center: [-97.3, 32.75], // starting position [lng, lat]
zoom: 13 // starting zoom
});
</script>
 
</body>
</html>
